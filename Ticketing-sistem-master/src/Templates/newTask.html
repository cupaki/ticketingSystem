
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">New Task</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter title" ng-model="newTask.title">
            </div>

            <div class="form-group"  >
                <label for="example InputFile">Label</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter label" ng-model="newTask.lable">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">Priority</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter priority" ng-model="newTask.priority">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">Status</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter status" ng-model="newTask.status">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" rows="3"
                ng-model="newTask.description" placeholder="Enter description"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleInputFile">Users</label>
                <select ng-model="newTask.users" class="form-control">
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                        <option>option 4</option>
                        <option>option 5</option>
                      </select>
            </div>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
