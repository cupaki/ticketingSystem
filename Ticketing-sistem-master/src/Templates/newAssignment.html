
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">New Assignment</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter title" ng-model="newAssignment.title">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">Label</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter label" ng-model="newAssignment.label">
            </div>



            <div class="form-group">
                 <label for="exampleInputFile">Priority</label>
                 <select ng-model="newAssignment.priority" class="form-control">
                         <option>Blocker</option>
                         <option>Critical</option>
                         <option>Major</option>
                         <option>Minor</option>
                         <option>Trivial</option>
                       </select>

             </div>

            <div class="form-group">
                 <label for="exampleInputFile">Status</label>
                 <select ng-model="newAssignment.status" class="form-control">
                         <option>To Do</option>
                         <option>In Progress</option>
                         <option>Verify</option>
                         <option>Done</option>
                       </select>

             </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" rows="3"
              ng-model="newAssignment.description" placeholder="Enter description"></textarea>
            </div>

            <div class="form-group">
                <label>Add to users</label>
                <select class="form-control select2" ng-model="newAssignment.users" multiple="multiple" data-placeholder="Add to users" style="width: 100%;">
                    <option  ng-repeat="user in users">{{user.username}}</option>

                </select>
            </div>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
