
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">New team</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                 placeholder="Enter title" ng-model="newTeam.name">
            </div>

            <div class="form-group">
                <label>Members</label>
                <select class="form-control select2" ng-model="newTeam.users" multiple="multiple" data-placeholder="Select member for a team" style="width: 100%;">
                    <option  ng-repeat="user in users">{{user.username}}</option>

                </select>

            </div>


        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
