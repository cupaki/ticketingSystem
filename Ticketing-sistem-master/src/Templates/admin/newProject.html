
<div class="box box-primary" >

    <div class="box-header with-border">
        <h3 class="box-title">New project</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="newProject.title" placeholder="Enter title">
            </div>

            <div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" rows="3" ng-model="newProject.description" placeholder="Enter description"></textarea>
            </div>

            <div class="form-group">

              <div class="form-group">
                <label>Team</label>
                      <select class="form-control select2" ng-model="newProject.teams" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
                        <option ng-repeat="team in teams">{{team.name}}</option>

                      </select>

              </div><!-- /.form-group -->
            </div>
            <div class="form-group">
                <label >Lable</label>
                <input type="text" class="form-control" ng-model="newProject.lable" placeholder="Enter lable">
            </div>
            <div class="form-group">
                <label >Category</label>
                <input type="text" class="form-control" ng-model="newProject.category" placeholder="Enter category">
            </div>
            <div class="form-group">
                <label >Client</label>
                <input type="text" class="form-control" ng-model="newProject.client" placeholder="Enter client">
            </div>
            <div class="form-group">
              <div class="form-group">
                <label>Date :</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input ng-model="dateRange" type="text" class="form-control pull-right" id="reservation">
                </div><!-- /.input group -->
              </div><!-- /.form group -->
            </div>


        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>
