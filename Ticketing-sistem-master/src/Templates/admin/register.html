<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html">
            <b>Admin</b>LTE</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form name="registerForm">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="User name" ng-model="user.username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" required ng-model="user.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="rePassword" type="password" class="form-control" placeholder="Retype password" required ng-model="rePassword" match="user.password" match-ignore-empty="true">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>

            <div ng-show="registerForm.rePassword.$error.match">Passwords dont match!!!</div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="First name" required ng-model="user.firstname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Last name" required ng-model="user.lastname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" required>
                            I agree to the
                            <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">

                    <button ng-disabled="registerForm.$invalid" ng-click="save()" type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
                <i class="fa fa-facebook"></i>
                Sign up using Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat">
                <i class="fa fa-google-plus"></i>
                Sign up using Google+</a>
        </div>

        <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
