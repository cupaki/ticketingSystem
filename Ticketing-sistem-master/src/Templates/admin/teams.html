<section class="content" ng-cloak>
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Teams</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button class="btn btn-box-tool" data-widget="remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Number of member</th>
                                <th>Working on project</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="team in teams">
                                <td>
                                    <a ng-click="TeamDetails(team)">{{team.name}}</a>
                                </td>
                                <td>{{team.users.length}}</td>
                                <td>
                                    <span class="label label-success">{{team.projects.length}}</span>
                                </td>
                                <td>
                                    <a ng-click="removeTeam(team)" class="btn btn-sm btn-info btn-flat pull-left">Delete</a>
                                </td>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <a href="#/admin/newTeam" class="btn btn-sm btn-info btn-flat pull-left">Add new team</a>

                </div>
                <!-- /.box-footer -->
            </div>
        </div>
    </section>
